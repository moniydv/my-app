<div class="container">
  <div class="row">
    <div class="col-xs-12">
      {{ title }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (startClicked)="afterStartClicked($event)"
      ></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group" *ngFor="let count of timerList">
        <app-even *ngIf="count%2 == 0" class="list-group-item" [count] = "count"></app-even>
        <app-odd *ngIf="count%2 != 0" class="list-group-item" [count] = "count"></app-odd>
      </ul>
    </div>
  </div>
</div>
